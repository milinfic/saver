<table mat-table [dataSource]="dados" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="coluna">
    <th mat-header-cell *matHeaderCellDef> Coluna </th>
    <td mat-cell *matCellDef="let element"> {{element.coluna}} </td>
  </ng-container>

  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
    <td mat-cell *matCellDef="let element">
      {{element.dataCriacao | date:'dd/MM/yyyy'}}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['nome', 'coluna', 'dataCriacao']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['nome', 'coluna', 'dataCriacao'];"></tr>

</table>
