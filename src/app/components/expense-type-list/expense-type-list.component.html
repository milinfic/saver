<table mat-table [dataSource]="dados" class="mat-elevation-z8">
  
  <!-- Coluna Nome -->
  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <!-- Coluna Coluna -->
  <ng-container matColumnDef="coluna">
    <th mat-header-cell *matHeaderCellDef> Coluna </th>
    <td mat-cell *matCellDef="let element"> {{element.coluna}} </td>
  </ng-container>

  <!-- Coluna Data de Criação -->
  <ng-container matColumnDef="dataCriacao">
    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
    <td mat-cell *matCellDef="let element">
      {{element.dataCriacao | date:'dd/MM/yyyy'}}
    </td>
  </ng-container>

  <!-- Coluna Exclusão -->
  <ng-container matColumnDef="acoes">
    <th style="width: 80px;" mat-header-cell *matHeaderCellDef></th>
    <td style="width: 80px;" mat-cell *matCellDef="let element">
      <div class="container-btn-groups">
        <button class="btn-edit" matTooltip="Editar" (click)="edit(element.id)">
          <mat-icon>edit</mat-icon>
        </button>
  
        <button class="btn-delete" matTooltip="Excluir" (click)="excluir(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </td>
  </ng-container>

  <!-- Cabeçalho da tabela -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  
  <!-- Corpo da tabela -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
